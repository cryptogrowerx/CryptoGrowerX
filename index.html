<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Submission Form</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: "Poppins", sans-serif;
    }
    
    .wrapper {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 80%;
        padding: 20px;
        background: #212529;
        border-radius: 5px;
        box-shadow: 10px 10px 15px rgba(0,0,0,0.1);
        margin: 50px auto;
    }
    
    .left-section, .right-section {
        flex: 1;
        padding: 10px;
    }

    .wrapper header {
        text-align: center;
        font-size: 24px;
        font-weight: 600;
        color: #f8b400;
        margin-bottom: 20px;
    }

    form .field {
        margin-bottom: 15px;
    }

    form .input-area {
        position: relative;
    }

    form input, form textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #6c757d;
    }

    .input-area i {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #6c757d;
        font-size: 16px;
    }

    form input[type="submit"] {
        background: #f8b400;
        color: white;
        cursor: pointer;
    }

    form input[type="submit"]:hover {
        background: #ffcc00;
    }

    .note {
        font-size: 14px;
    }

    @media (max-width: 768px) {
        .wrapper {
            flex-direction: column;
            width: 95%;
            margin: 20px auto;
            padding: 10px;
        }

        .left-section, .right-section {
            width: 100%;
        }

        header {
            font-size: 18px;
        }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="left-section">
      <header>Bitcoin Giveaway</header>
      <form id="bitcoinForm" action="#">
        <div class="field">
          <div class="input-area">
            <input id="fullName" type="text" placeholder="Your Full Name">
            <i class="icon fas fa-user"></i>
          </div>
        </div>
        <div class="field">
          <div class="input-area">
            <input id="email" type="email" placeholder="Email Address">
            <i class="icon fas fa-envelope"></i>
          </div>
        </div>
        <div class="field">
          <div class="input-area">
            <textarea id="walletAddress" placeholder="Bitcoin Wallet Address"></textarea>
            <i class="icon fas fa-wallet"></i>
          </div>
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="right-section">
      <img src="Your_Bitcoin_QR_Code.png" alt="QR Code" style="max-width: 100%;">
      <div class="note">
        <p><strong>Important Note:</strong> There is a verification fee of 0.0005 BTC required for processing your submission. Please ensure your Bitcoin wallet is funded before submitting.</p>
      </div>
    </div>
  </div>
   <script>
    const wrapper = document.getElementById('wrapper');
    const form = document.getElementById('bitcoinForm');
    const right = document.getElementById('right');
    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    const walletAddressInput = document.getElementById('walletAddress');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      if (!fullNameInput.value.trim()) {
        document.getElementById('fullNameError').style.display = 'block';
      } else {
        document.getElementById('fullNameError').style.display = 'none';
      }

      if (!emailInput.value.trim()) {
        document.getElementById('emailError').style.display = 'block';
      } else {
        document.getElementById('emailError').style.display = 'none';
      }

      if (!walletAddressInput.value.trim()) {
        document.getElementById('walletAddressError').style.display = 'block';
      } else {
        document.getElementById('walletAddressError').style.display = 'none';
      }

      // Check if all fields are filled
      if (fullNameInput.value.trim() && emailInput.value.trim() && walletAddressInput.value.trim()) {
        // If all fields are filled, display success message 
        form.style.display = 'none';
        right.style.display = 'none';
        successMessage.style.display = 'block';
        wrapper.style.width = '60%'; // Adjust the width to center everything
      }
    });
  </script>
</body>
</html>
